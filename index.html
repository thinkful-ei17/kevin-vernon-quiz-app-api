<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <header role="banner">
    <h1>Insane.</h1>
    <section class="quiz-status">
      <h4 class="progress js-progress"></h3>
      <h4 class="score js-score"></h3>
    </section>
  </header>

  <main role="main">
    <section class="intro js-intro">
      <p>WELCOME  </p>
      <form id="form" class="topBefore">
		      <input id="name" type="number" placeholder="Number Of Questions">
          <select id="category">
            <option value="any"> Any Category </option>
            <option value="21"> Any Category 1 </option>
            <option value="3"> Any Category 2</option>
          </select>
		      <!-- <input id="email" type="text" placeholder="E-MAIL"> -->
      </form>

      <button class="start js-start">Start Now</button>
    </section>
    <section class="question js-question"></section>
    <section class="question-feedback js-question-feedback"></section>
    <section class="outro js-outro">
      Thanks for playing!
      <button class="start js-start">Restart Quiz</button>
    </section>
  </main>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
